<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <button class="nav-toggler" data-target="#navbar">Toggle Navbar</button>
        <div id="navbar" class="navbar">
            <!-- Your navigation links go here -->
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <h1>Welcome to Your Website</h1>
        <p>This is some content on your website.</p>
        <!-- Add your content here -->
    </div>

    <!-- Toggle Dark/Light Mode Button -->
    <button id="theme-toggle">Toggle Dark/Light Mode</button>

    <!-- Reveal Elements -->
    <div class="reveal">Reveal on Scroll 1</div>
    <div class="reveal">Reveal on Scroll 2</div>

    <!-- Time Display -->
    <div class="time"></div>

    <!-- Image Slider -->
    <div class="splide">
        <!-- Your slider content goes here -->
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <!-- Hero Image -->
    <div class="heroImg"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Splide/3.0.9/js/splide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/WOW/1.1.3/wow.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
